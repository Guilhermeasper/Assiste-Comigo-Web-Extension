<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap&subset=latin-ext"
            rel="stylesheet"
        />
        <link href="./../libs/video-js.css" rel="stylesheet" />
        <link href="./index.css" rel="stylesheet" />
        <script src="./../libs/videojs-ie8.min.js"></script>
        <script src="./../libs/socket.io.js"></script>
        <script type="module" src="./index.js"></script>
        <title>Document</title>
    </head>
    <body>
        <video
            id="videoPlayer"
            style="display: none;"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="1280"
            height="720"
            data-setup='{"example_option":true}'
            autoplay=""
            name="media"
        >
            <source id="source" src="" type="" />
            <track
                id="subTrack"
                kind="subtitles"
                src=""
                srclang="pt"
                label="Português"
            />
        </video>
        <div id="checkboxDiv">
            <label for="checkbox">Criar sessão</label>
            <input id="create" type="checkbox" />
        </div>
        <div id="sessionIdDiv">
            <label for="text">ID de sessão</label>
            <input id="sessionId" type="text" />
        </div>

        <div class="filePicker" id="videoPicker">
            <label for="file">Escolha um vídeo para assistir</label>
            <input type="file" id="videoFile" name="video" accept="video/mp4" />
        </div>
        <div class="filePicker" id="subPicker">
            <label for="file">Escolha uma legenda</label>
            <input type="file" id="subFile" name="video" accept=".vtt" />
        </div>
        <div id="confirmButton">
            <button id="confirm">Começar</button>
        </div>
    </body>
</html>
