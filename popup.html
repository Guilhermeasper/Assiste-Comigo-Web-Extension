<html>

<head>

	<link rel="stylesheet" href="styles.css">
	<script src="popup.js"></script>

	<div id="title">
		<div id="aligncenter">
			<p id="text">Prime Video Together</p>
		</div>

			</div>

				<input type="text" id="url" name="url"></input>
				<a href="" id="copy">Copiar</a>

	</div>

			<p id="text">Algo deu errado!</p>
