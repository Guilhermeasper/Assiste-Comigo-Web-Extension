<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap&subset=latin-ext"
            rel="stylesheet"
        />
        <link href="./../../libs/video-js.css" rel="stylesheet" />
        <link href="./index.css" rel="stylesheet" />
        <script src="./../../libs/videojs-ie8.min.js"></script>
        <script src="./../../libs/socket.io.js"></script>
        <script type="module" src="./index.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="content">
            <div class="innerContent">
                <img id="title" alt="Assiste comigo" src="./../../icons/assiste-comigo-title.svg">
            </div>
            <div class="filePicker" id="videoPicker">
                <label for="file">Escolha um vídeo para assistir</label><br>
                <input class="button" type="file" id="videoFile" name="video" accept="video/mp4" />
                <span id="videoUrlNotFound" style="display: none; color: red;">* Selecione um vídeo</span>
            </div>
            <div class="filePicker" id="subPicker">
                <label for="file">Escolha uma legenda</label><br>
                <input class="button" type="file" id="subFile" name="video" accept=".vtt" />
            </div>
            <div class="innerContent filePicker">
                <button class="button" id="createButton">Criar Sessão</button>
            </div>
        </div>
        <video
                id="videoPlayer"
                class="video-js vjs-default-skin"
                style="display: none;"
                controls
                preload="auto"
                width="640"
                height="360"
                data-setup='{"example_option":true}'
                autoplay=""
                name="media"
            >
                <source id="source" src="" type="" />
                <track
                    id="subTrack"
                    kind="subtitles"
                    src=""
                    srclang="pt"
                    label="Português"
                />
            </video>
    </body>
</html>
