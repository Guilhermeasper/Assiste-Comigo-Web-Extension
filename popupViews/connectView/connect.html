<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script src="./../../utils/workerUtils.js"></script>
        <link rel="stylesheet" href="./../styles.css" />
        <link rel="stylesheet" href="connect.css" />
        <script type="module" src="./connect.js"></script>
    </head>

    <body>
        <img id="informationIcon" alt="Information" src="./../../icons/info.svg">
        <div id="content">
            <div class="innerContent">
                <img id="title" alt="Assiste comigo" src="./../../icons/assiste-comigo-title.svg">
            </div>
            <div class="innerContent">

                <label class="text" for="text" data-locale="sessionURL">URL da Sessão: </label><br>
                <input class="text" type="text" id="sessionURL" /><br>

                <button class="button" id="backButton" data-locale="backSessionButton">Voltar</button>
                <button class="button" id="joinButton" data-locale="joinSessionButton">Juntar a Sessão</button>
            </div>
            <div class="innerContent" style="display: none;">
                <div id="info" class="text">
                    Conectando...
                </div>
                <div id="loading-bar"></div>
            </div>
        </div>
    </body>
</html>
